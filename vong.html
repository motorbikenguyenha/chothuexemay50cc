<!-- MINI GAME V√íNG QUAY MAY M·∫ÆN -->
<style>
/* Khung v√† trung t√¢m */
#wheel-container {
  max-width:400px;
  margin:50px auto;
  text-align:center;
  position: relative;
}
#wheel {
  width: 350px;
  height: 350px;
  border-radius: 50%;
  border: 8px solid #FFA500; /* vi·ªÅn cam n·ªïi b·∫≠t */
  overflow: hidden;
  position: relative;
  box-shadow: 0 0 20px rgba(255,165,0,0.5);
  margin: 0 auto;
}
.segment {
  width: 50%;
  height: 50%;
  background: linear-gradient(45deg, #FFD700, #FFB800);
  position: absolute;
  top: 50%;
  left: 50%;
  transform-origin: 0% 0%;
}
#wheel-pointer {
  width: 0; 
  height: 0; 
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 30px solid #FF4500;
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
}

/* Button */
#spin-btn {
  margin-top: 20px;
  padding: 10px 20px;
  font-size:1rem;
  background: #FFA500;
  border:none;
  border-radius:8px;
  color:#fff;
  cursor:pointer;
  box-shadow: 0 4px 10px rgba(255,165,0,0.6);
  transition: all 0.3s ease;
}
#spin-btn:hover{
  transform: scale(1.05);
  box-shadow: 0 6px 14px rgba(255,165,0,0.8);
}
</style>

<div id="wheel-container">
  <div id="wheel">
    <div class="segment" style="transform: rotate(0deg) skewY(-30deg)"></div>
    <div class="segment" style="transform: rotate(60deg) skewY(-30deg)"></div>
    <div class="segment" style="transform: rotate(120deg) skewY(-30deg)"></div>
    <div class="segment" style="transform: rotate(180deg) skewY(-30deg)"></div>
    <div class="segment" style="transform: rotate(240deg) skewY(-30deg)"></div>
    <div class="segment" style="transform: rotate(300deg) skewY(-30deg)"></div>
  </div>
  <div id="wheel-pointer"></div>
  <button id="spin-btn">Quay th·ª≠ üéâ</button>
</div>

<script>
const wheel = document.getElementById('wheel');
const btn = document.getElementById('spin-btn');

btn.addEventListener('click', ()=>{
  btn.disabled = true;
  let spins = 360*3 + Math.floor(Math.random()*360); // quay 3 v√≤ng + random
  wheel.style.transition = 'transform 10s cubic-bezier(0.25, 0.1, 0.25, 1)';
  wheel.style.transform = `rotate(${spins}deg)`;
  
  setTimeout(()=>{
    wheel.style.transition = 'none'; // reset ƒë·ªÉ quay ti·∫øp
    const finalDeg = spins % 360;
    wheel.style.transform = `rotate(${finalDeg}deg)`;
    btn.disabled = false;
    alert('üéä K·∫øt qu·∫£ quay xong!');
  },10000); // 10 gi√¢y
});
</script>
