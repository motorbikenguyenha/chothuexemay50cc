<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vòng Quay May Mắn</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #fff;
  margin: 0;
}

/* Vòng quay */
#wheel-container {
  position: relative;
  width: 300px;
  height: 300px;
}

#wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 8px solid #EEAD0E;
  position: relative;
  overflow: hidden;
  transform: rotate(0deg);
  transition: transform 20s cubic-bezier(0.33, 1, 0.68, 1);
}

.slice {
  position: absolute;
  width: 50%;
  height: 50%;
  top: 50%;
  left: 50%;
  transform-origin: 0% 0%;
  background: #FFD70033;
  border-right: 1px solid #EEAD0E;
  border-bottom: 1px solid #EEAD0E;
  display: flex;
  justify-content: flex-end;
  align-items: flex-start;
  padding: 10px;
  box-sizing: border-box;
  font-weight: bold;
  color: #EEAD0E;
}

/* Cảm giác xen kẽ màu */
.slice:nth-child(odd) {
  background: #FFD70022;
}

#pointer {
  position: absolute;
  top: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 0; 
  height: 0; 
  border-left: 12px solid transparent;
  border-right: 12px solid transparent;
  border-bottom: 24px solid #EEAD0E;
  z-index: 10;
  filter: drop-shadow(0 0 6px #EEAD0E);
}

button#spin {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 1rem;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  background: #EEAD0E;
  color: #111;
  cursor: pointer;
  transition: transform 0.2s ease;
}
button#spin:active {
  transform: scale(0.95);
}
</style>
</head>
<body>

<div style="text-align:center;">
  <div id="wheel-container">
    <div id="wheel">
      <div class="slice" style="transform: rotate(0deg)">🎁 Free 1h</div>
      <div class="slice" style="transform: rotate(60deg)">💵 Giảm 20%</div>
      <div class="slice" style="transform: rotate(120deg)">🍀 May mắn</div>
      <div class="slice" style="transform: rotate(180deg)">🎫 Voucher</div>
      <div class="slice" style="transform: rotate(240deg)">🏍️ Miễn phí 1 ngày</div>
      <div class="slice" style="transform: rotate(300deg)">⭐ Quà bí mật</div>
    </div>
    <div id="pointer"></div>
  </div>
  <button id="spin">Quay Ngay!</button>
</div>

<script>
const wheel = document.getElementById('wheel');
const spinBtn = document.getElementById('spin');
let spinning = false;

spinBtn.addEventListener('click', () => {
  if (spinning) return;
  spinning = true;

  // Quay ngẫu nhiên 20s
  const spins = Math.floor(Math.random() * 360 + 1440); // 4 vòng + random
  wheel.style.transition = 'transform 20s cubic-bezier(0.33, 1, 0.68, 1)';
  wheel.style.transform = `rotate(${spins}deg)`;

  setTimeout(() => {
    spinning = false;
    // Lấy góc hiện tại để xác định phần thưởng
    const normalized = spins % 360;
    const slice = Math.floor(normalized / 60);
    const prizes = ["🎁 Free 1h", "💵 Giảm 20%", "🍀 May mắn", "🎫 Voucher", "🏍️ Miễn phí 1 ngày", "⭐ Quà bí mật"];
    alert("Bạn nhận được: " + prizes[5 - slice]);
  }, 20000);
});
</script>

</body>
</html>
