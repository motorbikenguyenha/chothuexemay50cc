<body>

<h1>Quay ƒë·ªÉ nh·∫≠n gi·∫£m gi√° thu√™ xe m√°y</h1>

<div id="slot">
  <div class="reel" id="reel1"><span>üèçÔ∏è</span></div>
  <div class="reel" id="reel2"><span>üõû</span></div>
  <div class="reel" id="reel3"><span>üõ¢Ô∏è</span></div>
</div>
<button id="spinBtn">Quay Slot</button>
<div id="result"></div>
<div id="reward">üéÅ Ph·∫ßn th∆∞·ªüng: Gi·∫£m gi√° 10% khi thu√™ xe m√°y th√°ng (kh√¥ng √°p d·ª•ng thu√™ ng√†y, tu·∫ßn)</div>

<script>
const spinBtn = document.getElementById('spinBtn');
const reels = [
  document.getElementById('reel1'),
  document.getElementById('reel2'),
  document.getElementById('reel3')
];
const resultDiv = document.getElementById('result');
const rewardDiv = document.getElementById('reward');
const symbols = ["üèçÔ∏è","üõû","üõ¢Ô∏è"]; // ch·ªâ c√°c bi·ªÉu t∆∞·ª£ng xe v√†ng

function spinReel(reel, duration){
  return new Promise(resolve=>{
    const span = reel.querySelector('span');
    const start = performance.now();
    function animate(now){
      const elapsed = now - start;
      if(elapsed < duration){
        const index = Math.floor(Math.random() * symbols.length);
        span.textContent = symbols[index];
        requestAnimationFrame(animate);
      } else {
        const finalIndex = Math.floor(Math.random() * symbols.length);
        span.textContent = symbols[finalIndex];
        resolve(finalIndex);
      }
    }
    animate(performance.now());
  });
}

spinBtn.addEventListener('click', async ()=>{
  spinBtn.disabled = true;
  resultDiv.textContent = "";
  rewardDiv.style.display = "none"; // ·∫©n ph·∫ßn th∆∞·ªüng tr∆∞·ªõc khi quay
  const results = await Promise.all(reels.map((r,i)=>spinReel(r,4000 + i*1000)));

  // Ki·ªÉm tra k·∫øt qu·∫£ tr√∫ng
  const win = results.every(s => s === results[0]);
  resultDiv.textContent = win ? `üéâ Ch√∫c m·ª´ng! B·∫°n tr√∫ng ${results[0]}!` : `üòÖ Thua r·ªìi, th·ª≠ l·∫ßn sau!`;
  rewardDiv.style.display = win ? "block" : "none"; // ch·ªâ hi·ªán ph·∫ßn th∆∞·ªüng khi tr√∫ng
  spinBtn.disabled = false; // cho quay ti·∫øp
});
</script>
