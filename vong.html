<!-- KHỐI VÒNG QUAY MAY MẮN -->
<style>
#wheel-section {
  max-width: 600px;
  margin: 50px auto;
  padding: 30px 20px;
  text-align: center;
  border-radius: 20px;
  background: rgba(255,245,200,0.08);
  backdrop-filter: blur(12px);
  box-shadow: 0 10px 50px rgba(244,197,66,0.25);
  position: relative;
}

#wheel-section h2 {
  font-size: 2rem;
  font-weight: 900;
  color: #EEAD0E;
  margin-bottom: 28px;
  text-shadow: 0 2px 8px rgba(255,173,14,0.8);
}

#wheel-container {
  position: relative;
  width: 300px;
  height: 300px;
  margin: 0 auto 20px auto;
  border-radius: 50%;
  border: 8px solid #EEAD0E;
  overflow: hidden;
}

#wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  position: relative;
  transition: transform 20s cubic-bezier(0.25, 0.1, 0.25, 1);
}

.segment {
  position: absolute;
  width: 50%;
  height: 50%;
  top: 50%;
  left: 50%;
  transform-origin: 0% 0%;
  background: repeating-conic-gradient(
    #FFD700 0deg 45deg,
    #FFEE58 45deg 90deg
  );
}

#spin-btn {
  margin-top: 20px;
  padding: 12px 25px;
  font-size: 1.1rem;
  font-weight: 700;
  color: #fff;
  background-color: #EEAD0E;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
}
#spin-btn:disabled {
  background: #ccc;
  cursor: not-allowed;
}

#result {
  margin-top: 20px;
  font-size: 1.2rem;
  font-weight: 700;
  color: #333;
}
</style>

<section id="wheel-section">
  <h2>Vòng quay may mắn</h2>
  <div id="wheel-container">
    <div id="wheel">
      <div class="segment"></div>
    </div>
  </div>
  <button id="spin-btn">Quay ngay</button>
  <div id="result"></div>
</section>

<script>
const wheel = document.getElementById('wheel');
const spinBtn = document.getElementById('spin-btn');
const resultDiv = document.getElementById('result');

const prizes = [
  "🎁 Voucher 10k",
  "🎉 Voucher 50k",
  "🍀 Free thuê xe 1 giờ",
  "💵 Giảm 20%",
  "⭐ Sticker Thu Hà",
  "🏆 Quà bí mật"
];

// Kiểm tra đã quay chưa
if(localStorage.getItem('hasSpun')){
  spinBtn.disabled = true;
  resultDiv.textContent = "Bạn đã quay vòng rồi! 😎";
}

spinBtn.addEventListener('click', () => {
  spinBtn.disabled = true;

  // Chọn phần thưởng ngẫu nhiên
  const prizeIndex = Math.floor(Math.random() * prizes.length);
  const prize = prizes[prizeIndex];

  // Tính góc quay: mỗi vòng 360 + góc đến phần thưởng
  const spins = 5; // số vòng quay
  const segmentAngle = 360 / prizes.length;
  const finalAngle = spins*360 + prizeIndex * segmentAngle + segmentAngle/2;

  wheel.style.transform = `rotate(${finalAngle}deg)`;

  // 20s sau hiện kết quả
  setTimeout(()=>{
    resultDiv.textContent = `Chúc mừng bạn trúng: ${prize} 🎉`;
    localStorage.setItem('hasSpun','true');
  }, 20000); // 20 giây
});
</script>
