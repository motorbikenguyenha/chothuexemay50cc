<style>
body {

  min-height: 100vh;

}

}

  padding: 10px 20px;
  font-size: 1.1rem;

}
#result {
  margin-top: 20px;
  font-size: 1.3rem;
  font-weight: bold;
  color: #FFD700;
  text-shadow: 0 0 10px #FFD700;
}
.reel span {
  display: block;
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  text-align: center;

</style>
</head>
<body>

<h1>Slot Machine Xe M√°y</h1>
<div id="slot">
  <div class="reel" id="reel1"><span>üèçÔ∏è</span></div>
  <div class="reel" id="reel2"><span>üõû</span></div>
  <div class="reel" id="reel3"><span>üõ¢Ô∏è</span></div>
</div>
<button id="spinBtn">Quay Slot</button>
<div id="result"></div>

<script>
const spinBtn = document.getElementById('spinBtn');
const reels = [
  document.getElementById('reel1'),
  document.getElementById('reel2'),
  document.getElementById('reel3')
];
const resultDiv = document.getElementById('result');

// Ch·ªâ s·ª≠ d·ª•ng c√°c bi·ªÉu t∆∞·ª£ng xe v√†ng
const symbols = ["üèçÔ∏è","üõû","üõ¢Ô∏è"];

function spinReel(reel, duration){
  return new Promise(resolve=>{
    const span = reel.querySelector('span');
    const start = performance.now();
    function animate(now){
      const elapsed = now - start;
      if(elapsed < duration){
        const index = Math.floor(Math.random() * symbols.length);
        span.textContent = symbols[index];
        requestAnimationFrame(animate);
      } else {
        const finalIndex = Math.floor(Math.random() * symbols.length);
        span.textContent = symbols[finalIndex];
        resolve(finalIndex);
      }
    }
    animate(performance.now());
  });
}

spinBtn.addEventListener('click', async ()=>{
  spinBtn.disabled = true;
  resultDiv.textContent = "";
  const results = await Promise.all(reels.map((r,i)=>spinReel(r,4000 + i*1000)));

  // Ki·ªÉm tra k·∫øt qu·∫£ tr√∫ng
  const win = results.every(s => s === results[0]);
  resultDiv.textContent = win ? `üéâ Ch√∫c m·ª´ng! B·∫°n tr√∫ng ${results[0]}!` : `üòÖ Thua r·ªìi, th·ª≠ l·∫ßn sau!`;
  spinBtn.disabled = false; // cho quay ti·∫øp
});
</script>
