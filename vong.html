<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Game Slot Machine</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #111;
  color: #fff;
  margin: 0;
}
h1 {
  color: #EEAD0E;
  text-shadow: 2px 2px 8px #FFD700;
  margin-bottom: 20px;
}
#slot {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}
.reel {
  width: 80px;
  height: 80px;
  margin: 0 10px;
  border-radius: 15px;
  background: #222;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  color: #FFD700;
  text-shadow: 0 0 5px #FFD700;
  box-shadow: 0 0 15px rgba(255,215,0,0.5);
  overflow: hidden;
  position: relative;
}
button {
  padding: 10px 20px;
  font-size: 1.1rem;
  cursor: pointer;
  background: #EEAD0E;
  border: none;
  border-radius: 10px;
  color: #111;
  font-weight: bold;
}
#result {
  margin-top: 20px;
  font-size: 1.3rem;
  font-weight: bold;
  color: #FFD700;
  text-shadow: 0 0 10px #FFD700;
}

/* Reel animation */
.reel span {
  display: block;
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  text-align: center;
}
</style>
</head>
<body>

<h1>Slot Machine May M·∫Øn</h1>
<div id="slot">
  <div class="reel" id="reel1"><span>üçí</span></div>
  <div class="reel" id="reel2"><span>üçã</span></div>
  <div class="reel" id="reel3"><span>üçä</span></div>
</div>
<button id="spinBtn">Quay Slot</button>
<div id="result"></div>

<script>
const spinBtn = document.getElementById('spinBtn');
const reels = [
  document.getElementById('reel1'),
  document.getElementById('reel2'),
  document.getElementById('reel3')
];
const resultDiv = document.getElementById('result');

const symbols = ["üçí","üçã","üçä","üçâ","‚≠ê","üíé"];
let played = localStorage.getItem('slotPlayed') === 'true';

if(played){
  spinBtn.disabled = true;
  resultDiv.textContent = "B·∫°n ƒë√£ ch∆°i r·ªìi!";
}

function spinReel(reel, duration, callback){
  const span = reel.querySelector('span');
  const start = performance.now();
  function animate(now){
    const elapsed = now - start;
    if(elapsed < duration){
      const index = Math.floor(Math.random() * symbols.length);
      span.textContent = symbols[index];
      requestAnimationFrame(animate);
    } else {
      const finalIndex = Math.floor(Math.random() * symbols.length);
      span.textContent = symbols[finalIndex];
      callback(finalIndex);
    }
  }
  animate(performance.now());
}

spinBtn.addEventListener('click', ()=>{
  if(played) return;
  spinBtn.disabled = true;
  resultDiv.textContent = "";
  let results = [];
  let completed = 0;

  reels.forEach((reel,i)=>{
    spinReel(reel, 5000 + i*1000, (index)=>{
      results[i] = symbols[index];
      completed++;
      if(completed === reels.length){
        // K·∫øt qu·∫£ cu·ªëi c√πng
        let win = results.every(s => s === results[0]);
        resultDiv.textContent = win ? `üéâ Ch√∫c m·ª´ng! B·∫°n tr√∫ng ${results[0]}!` : `üòÖ Thua r·ªìi, th·ª≠ l·∫ßn sau!`;
        localStorage.setItem('slotPlayed','true');
        played = true;
      }
    });
  });
});
</script>

</body>
</html>
