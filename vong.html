<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>V√≤ng Quay May M·∫Øn</title>
<style>
body{
  font-family: Arial, sans-serif;
  background:#111;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  flex-direction:column;
}

/* Ti√™u ƒë·ªÅ */
h1{
  font-size:2rem;
  color:#EEAD0E;
  text-shadow: 0 0 8px #EEAD0E, 0 0 20px #EEAD0E, 0 0 32px #EEAD0E;
  margin-bottom:30px;
  text-align:center;
}

/* V√≤ng quay */
#wheel-container{
  position: relative;
  width:300px;
  height:300px;
  margin-bottom:20px;
}
#wheel{
  width:100%;
  height:100%;
  border-radius:50%;
  border:10px solid #EEAD0E;
  background: conic-gradient(#FFD700 0deg 45deg, #FFEE58 45deg 90deg, #FFD700 90deg 135deg, #FFEE58 135deg 180deg, #FFD700 180deg 225deg, #FFEE58 225deg 270deg, #FFD700 270deg 315deg, #FFEE58 315deg 360deg);
  display:flex;
  justify-content:center;
  align-items:center;
  transition: transform 20s cubic-bezier(0.33, 1, 0.68, 1);
}

/* N√∫t quay */
#spin-btn{
  padding:10px 20px;
  font-size:1rem;
  background:#EEAD0E;
  border:none;
  border-radius:8px;
  color:#111;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(238,173,14,0.6);
  transition: all 0.3s ease;
}
#spin-btn:hover{
  transform: scale(1.05);
  box-shadow:0 6px 14px rgba(238,173,14,0.8);
}

/* Marker m≈©i t√™n */
#marker{
  position:absolute;
  top:-20px;
  left:50%;
  transform:translateX(-50%);
  width:0; 
  height:0; 
  border-left:15px solid transparent;
  border-right:15px solid transparent;
  border-bottom:25px solid #EEAD0E;
  z-index:2;
}
</style>
</head>
<body>

<h1>V√≤ng Quay May M·∫Øn üéâ</h1>

<div id="wheel-container">
  <div id="marker"></div>
  <div id="wheel"></div>
</div>

<button id="spin-btn">Quay Ngay!</button>

<script>
const wheel = document.getElementById('wheel');
const btn = document.getElementById('spin-btn');

btn.addEventListener('click', ()=>{
  btn.disabled = true;
  // Quay random 5-10 v√≤ng + random g√≥c 0-360
  const spins = 5 + Math.random()*5; 
  const angle = spins*360 + Math.random()*360;

  // Th√™m transform
  wheel.style.transition = 'transform 20s cubic-bezier(0.33, 1, 0.68, 1)';
  wheel.style.transform = `rotate(${angle}deg)`;

  // Sau 20s enable l·∫°i n√∫t
  setTimeout(()=>{
    btn.disabled = false;
    alert('üéâ K·∫øt qu·∫£ ƒë√£ ƒë∆∞·ª£c x√°c ƒë·ªãnh!');
  }, 20000);
});
</script>

</body>
</html>
